<body>

    <h1>Portforlio Workshop</h1>
    <hr/>
    <p><b>Please fill out the form below.</b></p>
    <br/><br/>

    <form name="porfolioform" action="results.html" method="POST" enctype="multipart/form-data">
        <!--Send to server or website
            Use method="POST" or method="GET"
        -->

    <div> <!--YEAR-->
        <label for="freshman">Freshman</label>
        <input type="radio" name="class" id="freshman" value="freshman">
    </div>
    <div> 
        <label for="sophomore">Sophomore</label>
        <input type="radio" name="class" id="sophomore" value="sophomore">
    </div>
    <div> 
        <label for="junior">Junior</label>
        <input type="radio" name="class" id="junior" value="junior">
    </div>
    <div> 
        <label for="senior">Senior</label>
        <input type="radio" name="class" id="senior" value="senior">
    </div> 
    <br/>

    <div> <!--Project Title-->
        <label for="name">Project Title</label>
        <input type="text" name="name" id="name" placehoolder="Enter Project Title" required>
    </div>
    <br/>

    <div> <!--Project Description           HOW TO DO DESCRIPTION????  --> 
        <label for="Project Description">Project Description</label>
        <textarea name="Project Description" id="Project Description" placeholder="Enter Description of Project" rows="4" cols="25"> </textarea>
    </div> 
    <br>

    <div> <!--Project Date-->
        <label for="date">Project Date</label>
        <input type="date" name="date" id="date" min="2015-01=01">
    </div>

    <div> <!--Project Link (to GH)-->
        <label for="url">Project Link to Github</label>
        <input type="url" name="url"  id="url">
    </div>
    <br>

    <div> <!--Image Link or file-->
        <label>Image</label>
        <input id="image" type="file" name="image">
        <br/>
        <label for="image">or link:</label>
        <input id="image" type="text" name="image">
    </div>
    <br>

   
    <div> <!--Adds or removes projects-->
    class="controls">
    <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add Another Project</a>
    <a href="#" id="remove_fields"><i class ="fa fa-plus"></i>Remove Project</a>
    </div>
    <br>    

    <script src="script.js"></script>


    <br/>   <br/>
        <!--Submit button-->
        <button id="submit" type="submit">Submit</button>
    </form>

    
</body>

</html>
